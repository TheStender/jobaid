    <h1>Phone Script</h1>
    <br>



    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="originalPhone" placeholder="Phone Number Called" onblur="formatPhone(this)">
                <br>
                <input type="text" id="nameOfPerson" placeholder="Contact Name">
                <br>
                <textarea id="address" cols="50" rows="8" placeholder="Address"></textarea>
                <br>
                <input type="text" id="companyFax" placeholder="Fax Number" onblur="formatPhone(this)">
                <br>
                <input type="text" id="companyPhone" placeholder="Phone Number" onblur="formatPhone(this)">
                <br>
                <input type="text" id="contactName" placeholder="Name of Contact">
                <br>
                <input type="text" id="email" placeholder="Email Address?">
                <br>
                <input type="text" id="tatTime" placeholder="Turn Around Time for Processing" size="35">
                <br>
            <textarea id="specialInstructions" cols="50" rows="4" placeholder="Special Instructions"></textarea>
            </div>

            <div class="col">
                <button type="button" onclick="getVerbiage()" class="btn btn-primary btn-sm" id="verbiageButton">Get Verbiage</button>
                <br>
				<br>
                <textarea id="providerVerbiage" cols="50" rows="15" placeholder="Verbiage will go here"></textarea>
                <br>
                <br>
            </div>
        </div>
    </div>
