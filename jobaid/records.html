    <h1>Receiving Medical Records Job Aid</h1>
    <br>
    <br>


<input type="text" id="filePath" placeholder="Place path here" size="100">

<button type="button" id="sharepointInvoice" class="btn btn-info btn-sm" onclick="copySharepoint()">Invoice Sharepoint Note</button>

<button type="button" id="invoicePath" class="btn btn-info btn-sm" onclick="getInvoicePath()">Get Invoice Path</button>



<select name="lineOfBusiness" id="lineOfBusiness">
<option value="eandi">E&I</option>
<option value="mandr">M&R</option>
<option value="cands">C&S</option>
</select>
			
<select name="recordsReceived" id="recordsReceived">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
</select>
			
<select name="patientNumber" id="patientNumber">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
</select>
			

<button type="button" id="noInvoice" class="btn btn-info btn-sm" onclick="copyNoInvoice()">Records Note - No Invoice</button>

<button type="button" id="yesInvoice" class="btn btn-info btn-sm" onclick="copyWithInvoice()">Records Note - Yes Invoice</button>


<button type="button" id="clinicalNote" class="btn btn-info btn-sm" onClick="copyClinical()">Get Clincal Note</button>


<button type="button" onclick="copyClaimLines()" class="btn btn-info btn-sm" id="recordsStep15Button">Get Claim Lines Note</button>

    <script src="myscripts.js"></script>

<script>
document.getElementById('yesToInvoice').onchange = function(){
  var cart = document.getElementsByClassName('hideUnless')[0];
  if (this.checked) cart.classList.remove('hide');
  else cart.classList.add('hide');
}
</script>
