    <h1 class="text-center">Phone Notes</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Number</h4>
        </div>
        <div class="col">
          <h4>Name</h4>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="text" id="phoneNoteNumber" placeholder="Phone Number">
        </div>
        <div class="col">
          <input type="text" id="noteName" placeholder="Contact Name">
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col">
          <h4>First call</h4>
        </div>
        <div class="col">
          <h4>Second call</h4>
        </div>
        <div class="col">
          <h4>Final call</h4>
        </div>
        <div class="col">
          <h4>Additonal call</h4>
        </div>
      </div>

      <div class="row">
        
        <div class="col">
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="firstNotReceived" onclick="getPhoneNote(this.id)">Not Received</button>
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="firstVoicemail" onclick="getVoicemailNote(this.id)">Voicemail</button>
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="firstReceived" onclick="getReceivedNote(this.id)">Received</button>
        </div>

        <div class="col">
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="secondNotReceived" onclick="getPhoneNote(this.id)">Not Received</button>
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="secondVoicemail" onclick="getVoicemailNote(this.id)">Voicemail</button>
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="secondReceived" onclick="getReceivedNote(this.id)">Received</button>
        </div>

        <div class="col">
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="finalNotReceived" onclick="getPhoneNote(this.id)">Not Received</button>
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="finalVoicemail" onclick="getVoicemailNote(this.id)">Voicemail</button>
          <button type="button" class="btn btn-info btn-sm postpay-button-info" id="finalReceived" onclick="getReceivedNote(this.id)">Received</button>
        </div>

          <div class="col">
            <button type="button" class="btn btn-info btn-sm postpay-button-info" id="additionalNotReceived" onclick="getPhoneNote(this.id)">Not Received</button>
            <button type="button" class="btn btn-info btn-sm postpay-button-info" id="additionalVoicemail" onclick="getVoicemailNote(this.id)">Voicemail</button>
            <button type="button" class="btn btn-info btn-sm postpay-button-info" id="additionalReceived" onclick="getReceivedNote(this.id)">Received</button>
          </div>

      </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="myscripts.js"></script>
