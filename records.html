    <h1>Receiving Medical Records Job Aid</h1>
    <br>
    <br>
<form class="was-validated">
        <h4>Receive Records Steps</h4>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step1" required>
            <label class="custom-control-label" for="step1">Step One - Get path from notes</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step2" required>
            <label class="custom-control-label" for="step2">Step Two - Go to that path</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step3" required>
            <label class="custom-control-label" for="step3">Step Three - Go to edr tab, check records that aren't validated (should be in DocDNA)</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step4" required>
            <label class="custom-control-label" for="step4">Step Four - Search by PICTS number to get all records, validate records, check first 5, middle 5, last 5</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step5" required>
            <label class="custom-control-label" for="step5">Step Five - Make sure to check for invoices - if there's an invoice follow Invoice Steps</label>
        </div>

	<div class="custom-control custom-checkbox mb-3">
	<input type="checkbox" id="yesToInvoice" class="custom-control-input" required>
	<label for="yesToInvoice" class="custom-control-label"><strong>Check if invoice</strong></label>
	</div>
	</form>


    <div class="hideUnless hide">

    <form class="was-validated" id="invoiceSteps">
        <h4>Invoice Steps</h4>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="invoice1" required>
            <label class="custom-control-label" for="invoice1">Save invoice page on DocDNA record to invoices folder of path - while you have path copied open Sharepoint ticket and paste path there</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="invoice2" required>
            <label class="custom-control-label" for="invoice2">Use invoice medical records note instead of regular note</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="invoice3" required>
            <label class="custom-control-label" for="invoice3">Submit to invoice sharepoint</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="invoice4" required>
            <label class="custom-control-label" for="invoice4">Add note to case about submitting invoice to sharepoint</label>
        </div>
    </form>
	<br>
	</div>

	<form class="was-validated">


        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step6" required>
            <label class="custom-control-label" for="step6">Step Six - Change validation status in PICTS, select MR sufficient box for patient</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step7" required>
            <label class="custom-control-label" for="step7">Step Seven - Check line of business and number of patients/records received</label>
				<select name="lineOfBusiness" id="lineOfBusiness">
				<option value="eandi">E&I</option>
				<option value="mandr">M&R</option>
				<option value="cands">C&S</option>
			</select>
			
			<select name="recordsReceived" id="recordsReceived">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
			
			<select name="patientNumber" id="patientNumber">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
			


        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step8" required>
            <label class="custom-control-label" for="step8">Step Eight - Complete the Validate compare task, add note (verbiage from case tracker with LOB & #), then complete the task&emsp;<button type="button" id="noInvoice" class="btn btn-info btn-sm" onclick="copyNoInvoice()">No Invoice</button>&emsp;<button type="button" id="yesInvoice" class="btn btn-info btn-sm" onclick="copyWithInvoice()">Yes Invoice</button></label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step9" required>
            <label class="custom-control-label" for="step9">Step Nine - Change case status to case investigation</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step10" required>
            <label class="custom-control-label" for="step10">Step Ten - Go to project code summary SS, look up detection ID</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step11" required>
            <label class="custom-control-label" for="step11">Step Eleven - Check for clinical review task due date and where to send task</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step12" required>
            <label class="custom-control-label" for="step12">Step Twelve - Go back to PICTS, create perform case review (clinical) task</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step13" required>
            <label class="custom-control-label" for="step13">Step Thirteen - Enter team and due date, add task note (verbiage on SS refer to clinical review + path)&emsp;<button type="button" id="clinicalNote" class="btn btn-info btn-sm" onClick="copyClinical()">Get Note</button></label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step14" required>
            <label class="custom-control-label" for="step14">Step Fourteen - Copy the initial clinical folder path for previous note</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step15" required>
            <label class="custom-control-label" for="step15">Step Fifteen - Add note for clinical (verbiage in case tracker, needs to be exact "Claim_lines" one) <strong>Needs to be note type Clinical</strong>&emsp;<button type="button" onclick="copyClaimLines()" class="btn btn-info btn-sm" id="recordsStep15Button">Get Note</button></label>
        </div>

	</form>
    

    <br>

    <script src="myscripts.js"></script>

<script>
document.getElementById('yesToInvoice').onchange = function(){
  var cart = document.getElementsByClassName('hideUnless')[0];
  if (this.checked) cart.classList.remove('hide');
  else cart.classList.add('hide');
}
</script>
