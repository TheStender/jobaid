    <h1>Case Setup</h1>
    <br>
    <br>

    <form class="was-validated">


        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
          <label class="custom-control-label" for="step-change-assign-tasks">
            <span class="postpay-step-label"> Step # </span>
            Change "Assign Case Tasks" to In Progress. 
            <span id="demo"></span> &emsp;
          </label>
          <button type="button" id="caseAssignNote" class="btn btn-danger btn-sm postpay-button-danger" >Add Task Note</button>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
              <span class="postpay-step-label"> Step # </span> Enter information into case tracker</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
              <span class="postpay-step-label"> Step # </span> Check for PICTS folder on Y Drive</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> In Working Data SS - Check Financials and match to PICTS case, also make sure claim is less than 9 months old</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Check for clinical review SS</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Check Project Summary SS for MRR Template</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
            <span class="postpay-step-label"> Step # </span> Check Exceptions Facility SS - if no match found need to call provider for information&emsp;
                <button type="button" onclick="window.location = 'phonescript.html';" class="btn btn-info btn-sm postpay-button-info">Phone Script</button>
            </label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Add and complete Validate Correspondence Address Task&emsp;
            <button type="button" class="btn btn-danger btn-sm postpay-button-danger" id="validateAddress">Add Task Note</button></label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Create the new contact information on PICTS Contact tab</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Create a new patient list SS based on patient tab of Clinical Review SS</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Upload the new patient list SS into PICTS</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Add item to the client/network approval list</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Add notify external parties task and complete it&emsp;
			<button type="button" class="btn btn-danger btn-sm postpay-button-danger" id="notifyNote">Add Task Note</button></label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Medical Records Request Letter Task - make sure to assign to User, Run X&emsp;
			<button type="button" class="btn btn-info btn-sm postpay-button-info" id="phoneButton">Get Phone Number</button></label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Complete MRR Fax Confirmation Task &emsp;</label>
			<button type="button" class="btn btn-danger btn-sm postpay-button-danger" id="mrrButton">Get Fax Note</button>&emsp;
			<button type="button" class="btn btn-danger btn-sm postpay-button-danger" id="upsButton">Get UPS Note</button>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span> Create hold for 120th day task. <span id="holdDate"></span></label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="step-change-assign-tasks" required>
            <label class="custom-control-label" for="step-change-assign-tasks">
			<span class="postpay-step-label"> Step # </span>Close Assign Case Tasks task</label>
        </div>
    </form>

    <button type="button" id="getCaseInfo" class="btn btn-lg btn-info postpay-button-info">Get Case Data</button>
    <span id="caseDataHere"></span>
    <br><br>
    <textarea rows="20" cols="100" id="caseText"></textarea>
    <br>
 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="myscripts.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
