	text-align: center;

<body>

<div class="container">

</div>
<div class="col">

</div>

</div>
</div>
<br>
<br>

</div>
<div class="col">
<button type="button" onclick="copyWithInvoice()" class="btn btn-info btn-lg">Records <span id="red">with</span> Invoice Text</button>
</div>
<div class="col">
<button type="button" onclick="copyClinical()" class="btn btn-info btn-lg">Refer to Clinical Text</button>
</div>
</div>
</div>
